<html>
<head><title>Get link headers for a URL</title>
</head>
<body>
<h2>Inspect Link Headers</h2>
<form method="get" action="/get_link_headers">
Enter a URL: <input type="text" name="start_url"><br>
Select the pattern to validate: <select name="pattern">
<option value="author">Author</option>
<option value="bibliographic metadata">Bibliographic Metadata</option>
<option value="identifier">Identifier</option>
<option value="license">License</option>
<option value="publication boundary">Publication Boundary</option>
<option value="resource type">Resource Type</option>
</select>
<br>
<input type="submit" name="Submit">
<p>
See <a href="https://signposting.org/adopters/#dans">for more sgnposting information and examples</a>
<br>
</form>
</body>
</html>
