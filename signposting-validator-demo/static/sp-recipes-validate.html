<html>
<head><title>Validate a FAIR/Signposting recipe</title>
</head>
<body>
<h2>Validate a FAIR/Signposting recipe</h2>
<form method="get" action="/validate-recipe">
Enter a URL: <input type="text" name="start_url"><br>
Select the recipe validate: <select name="recipe_type">
<option value="level-1 landing">Level 1 Landing</option>
<option value="level-1 resource">Level 1 Resource</option>
</select>
<br>
<input type="submit" name="Submit">
<p>
See <a href="https://signposting.org/FAIR/#examples1">for FAIR/Signposting recipes and examples</a>
<br>
</form>
</body>
</html>
