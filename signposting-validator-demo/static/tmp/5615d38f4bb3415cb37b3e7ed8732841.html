        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "orange", "id": 0, "label": "_:N936b1f51fadd435fbb89a8b9e1af9560", "shape": "dot", "size": 30, "title": "_:N936b1f51fadd435fbb89a8b9e1af9560"}, {"color": "red", "id": 1, "label": "sh:Violation", "shape": "dot", "size": 20, "title": "sh:Violation"}, {"color": "orange", "id": 2, "label": "_:n0ca7e067fe3f411f843cbb03661b9bd7b1", "shape": "dot", "size": 30, "title": "_:n0ca7e067fe3f411f843cbb03661b9bd7b1"}, {"color": "#97c2fc", "id": 3, "label": "The document must have at least one author.", "shape": "dot", "title": "The document must have at least one author."}, {"color": "orange", "id": 4, "label": "_:N864083cc2b8a4961b4ac352d7ecb6360", "shape": "dot", "size": 30, "title": "_:N864083cc2b8a4961b4ac352d7ecb6360"}, {"color": "#97c2fc", "id": 5, "label": "dct:creator", "shape": "dot", "title": "dct:creator"}, {"color": "#97c2fc", "id": 6, "label": "\u003chttps://link.springer.com/article/10.1007%2Fs00799-016-0185-3\u003e", "shape": "dot", "title": "\u003chttps://link.springer.com/article/10.1007%2Fs00799-016-0185-3\u003e"}, {"color": "#97c2fc", "id": 7, "label": "1", "shape": "dot", "title": "1"}, {"color": "red", "id": 8, "label": "sh:ValidationResult", "shape": "dot", "size": 20, "title": "sh:ValidationResult"}, {"color": "red", "id": 9, "label": "sh:ValidationReport", "shape": "dot", "size": 20, "title": "sh:ValidationReport"}, {"color": "red", "id": 10, "label": "sh:MinCountConstraintComponent", "shape": "dot", "size": 20, "title": "sh:MinCountConstraintComponent"}, {"color": "#97c2fc", "id": 11, "label": "False", "shape": "dot", "title": "False"}]);
                  edges = new vis.DataSet([{"from": 0, "label": "sh:resultSeverity", "to": 1}, {"from": 2, "label": "sh:message", "to": 3}, {"from": 4, "label": "sh:result", "to": 0}, {"from": 0, "label": "sh:resultPath", "to": 5}, {"from": 0, "label": "sh:resultMessage", "to": 3}, {"from": 0, "label": "sh:focusNode", "to": 6}, {"from": 2, "label": "sh:path", "to": 5}, {"from": 2, "label": "sh:minCount", "to": 7}, {"from": 0, "label": "rdf:type", "to": 8}, {"from": 4, "label": "rdf:type", "to": 9}, {"from": 0, "label": "sh:sourceShape", "to": 2}, {"from": 0, "label": "sh:sourceConstraintComponent", "to": 10}, {"from": 4, "label": "sh:conforms", "to": 11}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {

    "interaction": {

    "physics": {
        "enabled": true,
        "forceAtlas2Based": {

            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
