<html>
<head>
   <title>Upload COAR-Notify AS2 file and validate</title>
</head>
<body>
  <h1>Validate a COAR/AS2 JSON-LD File</h1>
  <form method="POST" enctype=multipart/form-data>
      Select SHACL shapes file to validate against: 
      <select name="shape_file">
        {%for index in shapefiles_index: %}
          <option value="{{index}}">{{index}}</option>
        {% endfor %}
      </select>
    <table>
      <tr><td><input type=file name=file></td><td> <input type=submit value="Validate file"></td></tr>
    </table>
  </form>
</body>
</html>
